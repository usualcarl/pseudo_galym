<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>{{ title }}</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Slab&family=Roboto&display=swap');

    body {
      font-family: 'Roboto', Arial, sans-serif;
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px 60px 20px;
      color: #222;
      background: #fff;
      line-height: 1.6;
      font-size: 16px;
    }

    header {
      border-bottom: 1px solid #ccc;
      padding-bottom: 15px;
      margin-bottom: 30px;
    }

    h1 {
      font-family: 'Roboto Slab', serif;
      font-weight: 700;
      font-size: 2.2rem;
      color: #111;
      margin: 0 0 10px 0;
      line-height: 1.2;
    }

    .author {
      font-style: italic;
      color: #555;
      margin-bottom: 5px;
    }

    .abstract {
      border-left: 4px solid #0073e6;
      background-color: #f9faff;
      padding: 15px 20px;
      margin-bottom: 40px;
      font-style: italic;
      color: #333;
      font-size: 1rem;
    }

    main {
      font-size: 1rem;
      color: #333;
    }

    h2 {
      font-family: 'Roboto Slab', serif;
      font-weight: 600;
      font-size: 1.5rem;
      margin-top: 40px;
      margin-bottom: 15px;
      border-bottom: 2px solid #0073e6;
      padding-bottom: 5px;
      color: #0073e6;
    }

    p {
      margin-bottom: 1em;
      text-align: justify;
    }

    hr {
      border: none;
      border-top: 1px solid #ddd;
      margin: 50px 0;
    }

    .review-section {
      background-color: #f3f6fb;
      padding: 20px;
      border-left: 5px solid #0073e6;
      margin-top: 50px;
      font-style: normal;
      font-size: 1rem;
      color: #222;
    }

    footer {
      text-align: center;
      font-size: 0.85rem;
      color: #777;
      margin-top: 80px;
      border-top: 1px solid #eee;
      padding-top: 15px;
    }

    a {
      color: #0073e6;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin: 1em 0;
      font-size: 0.95em;
    }
    th, td {
      border: 1px solid #999;
      padding: 0.5em;
      text-align: left;
    }
    th {
      background-color: #f0f0f0;
    }
  </style>
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']]
      },
      svg: {
        fontCache: 'global'
      }
    };
  </script>
  <script async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
  <header>
    <h1>{{ title }}</h1>
    <p class="author">Автор: {{ author }}</p>
  </header>

  <section class="abstract">
    <strong> Примечание:</strong> Статья является сатирой, вся информация псевдонаучна
  </section>

  <main>
    {{ body | safe }}
  </main>

  <hr />

  <section class="review-section">
    <h2>Рецензия</h2>
    <p>{{ review }}</p>
  </section>

  <footer>
    ⚠️ Этот сайт является сатирой. Материалы не являются научными. Используются в образовательных целях.
  </footer>
</body>
</html>
