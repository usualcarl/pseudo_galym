<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>{{ title }}</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fefefe;
      color: #1c1c1c;
      max-width: 860px;
      margin: 40px auto;
      padding: 0 20px 60px;
      font-size: 17px;
    }

    header {
      margin-bottom: 30px;
      border-bottom: 3px solid #8B0000;
    }

    h1 {
      font-size: 2.3rem;
      color: #8B0000;
    }

    .author {
      font-size: 0.9rem;
      color: #666;
      font-style: italic;
      margin-bottom: 10px;
    }

    .abstract {
      background: #e7f3ff;
      border-left: 6px solid #8B0000;
      padding: 20px;
      margin-bottom: 40px;
      font-style: italic;
    }

    h2 {
      font-size: 1.5rem;
      margin-top: 40px;
      color: #8B0000;
      border-bottom: 1px dotted #ccc;
      padding-bottom: 5px;
    }

    p {
      text-align: justify;
      margin-bottom: 1.2em;
    }

    .review-section {
      background-color: #f2f8fd;
      border-left: 4px solid #8B0000;
      padding: 20px;
      margin-top: 50px;
    }

    footer {
      margin-top: 60px;
      font-size: 0.85rem;
      text-align: center;
      color: #777;
      border-top: 1px solid #ddd;
      padding-top: 15px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 1em 0;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 0.5em;
    }

    th {
      background: #f0f6fa;
    }
  </style>
  <script>
    window.MathJax = {
      tex: { inlineMath: [['$', '$'], ['\\(', '\\)']], displayMath: [['$$', '$$'], ['\\[', '\\]']] },
      svg: { fontCache: 'global' }
    };
  </script>
  <script async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
  <header>
    <h1>{{ title }}</h1>
    <p class="author">Автор: {{ author }}</p>
  </header>
  <main>
    {{ body | safe }}
  </main>

  <section class="review-section">
    <h2>Рецензия</h2>
    <p>{{ review }}</p>
  </section>

  <footer>
    ⚠️ Сатира. Не воспринимать всерьёз. Используется для демонстрации.
  </footer>
</body>
</html>
